<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div id="title">
        <h1>Personal Library</h1>
    </div>
    <div id="stats">
        <div id="stats-block">
            <p id="totalBooks">Total Books Count: <span id="totalsBooksSpan"></span> </p>
            <p id="readCount">Books Read: <span id="readCountSpan"></span> </p>
            <p id="notReadCount">Books Not Yet Read: <span id="notReadCountSpan"></span> </p>
        </div>
    </div>
    <div id="library">
        <div class="addBook" id="addBookDiv">
            <button id="addBook" class="addBook">
                <span><h2>Add Book +</h2></span>
            </button>
        </div>
    </div>
    <!--Form-->
    <dialog class="addBookDialog" id="bookFormDialog">
        <button class="closeBtn" id="closeBtn">x</button>
        <form id="bookForm" class="book" onsubmit="return false">
            <label for="title" class="label">Title: </label>
            <input type="text" id="title" class="input" name="title" minlength="5" />
            <label for="author" class="label">Author: </label>
            <input type="text" id="author" class="input" name="author" minlength="5" />
            <label for="pageCount" class="label">Number of Pages: </label>
            <input type="number" id="pageCount" class="input" name="pageCount" min="1" />
            <label for="isBookRead" class="label">Read?<span><input type="checkbox" id="isBookRead" name="isBookRead" /></span></label>
            <div class="formBtn" id="formBtn">
                <button class="submitBtn" id="submitBtn">Submit</button>
            </div>
        </form>
    </dialog>
    <div class="books" id="books"></div>
    <script src="script.js"></script>
</body>
</html>
